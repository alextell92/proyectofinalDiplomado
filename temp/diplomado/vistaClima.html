<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista Clima</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .view-title {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .city-selector {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .city-selector input {
      border: none;
      outline: none;
      margin-left: 10px;
      font-size: 16px;
      width: 200px;
    }

    .search-icon {
      font-size: 18px;
      color: #666;
    }

    .weather-widget {
      width: 300px;
      height: 200px;
      border: 1px dashed #bbb;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .widget-label {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="view-title">&lt;&lt;view&gt;&gt; VistaClima</div>

  <div class="city-selector">
    <span class="search-icon">üîç</span>
    <input type="text" placeholder="citySelector: &lt;&lt;widget&gt;&gt;">
  </div>

  <div class="weather-widget">
    <div class="widget-label">climaWidget: &lt;&lt;widget&gt;&gt;</div>
  </div>

</body>
</html>

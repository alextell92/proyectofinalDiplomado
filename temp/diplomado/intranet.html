<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intranet View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .view-title {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .nav-panel {
      border: 1px solid #333366;
      padding: 15px 30px;
      margin-bottom: 30px;
      background-color: #ffffff;
      display: flex;
      gap: 30px;
      justify-content: center;
      border-radius: 6px;
    }

    .nav-panel button {
      background-color: #4a6fa5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .nav-panel button:hover {
      background-color: #395b89;
    }

    .content-area {
      border: 1px solid #333366;
      width: 90%;
      max-width: 1000px;
      height: 400px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="view-title">&lt;&lt;view&gt;&gt; intranetView</div>

  <div class="nav-panel">
    <button onclick="showPanel('visitantes')">Visitantes</button>
    <button onclick="showPanel('comentarios')">Comentarios</button>
  </div>

  <div id="contentArea" class="content-area">
    contentArea: &lt;&lt;widget&gt;&gt; Panel
  </div>

  <script>
    function showPanel(section) {
      const content = {
        visitantes: "Panel de Visitantes",
        comentarios: "Panel de Comentarios"
      };
      document.getElementById("contentArea").textContent = content[section] || "Selecciona una opci√≥n";
    }
  </script>

</body>
</html>
